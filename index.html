<!doctype html>
<html>
<head>
	<meta charset="utf-8"/>

	<title>safari outfitters</title>

	<style type="text/css">
	@font-face {
		font-family: 'din';
		src: url('font/din-condensed-bold-webfont.woff') format('woff'),
		url('font/din-condensed-bold.ttf') format('truetype');
	} 
	a, button, input {cursor: pointer !important;}

	* {margin: 0; padding: 0; }
	html, body {
		scroll-behavior: smooth;
		user-select:none;
		overscroll-behavior-y: none;
	}
	body {width: 100%; height: 100vh; font-family: 'din'; font-size: 30px;
  		background: transparent url('sm-logo.svg') right 30px no-repeat;
    pointer-events: auto;
	}
	body, html {background-color: #b0aa9a; color: #1a181c;}
	a {text-decoration: none; color: #1a181c;}
	#nav {position: absolute; top: 0px; right: 8px;
		padding: 20px;}
	#nav {padding: 12px;}
	#content {display: block; padding: 30px; margin-top: 40px;}
	#textbox {display: block; padding: 30px; margin-top: 30px;
		background: rgba(0,0,0,0.1);}
	#textbox.on {display: block;}
	#textbox.off {display: none;}
	ol {margin-left: 20px;}
	#nav a {margin: 0 8px; cursor: pointer !important; }
	#nav a:hover, ol li a:hover {color: #28133d; cursor: pointer;}


</style>
</head>
<body>

	<nav id="nav">
		<a href="#!home" id="home">home</a>
		<a href="#!about" id="about">about</a>
		<a href="#!contact" id="contact">contact</a>
		<a href="#!community" id="community">community</a>
		<a href="#!gallery" id="gallery">gallery</a>
	</nav>

	<div id="content"></div>
	<div id="textbox"></div>



	<script src="js/marked.js"></script>

	<script>
	// run marked.js
	async function run(here) {
		let file = await fetch(here)
		let text = await file.text()
		document.getElementById('content').innerHTML =
		marked(text);
		//
		if (here == 'home.md') { sethome(); }
	}

	// fill marked.js
	async function fill(here) {
		let file = await fetch("locations/"+here+".md")
		let text = await file.text()
		document.getElementById('textbox').innerHTML =
		marked(text);
	}

	// click event for nav
	document.getElementById("nav").addEventListener("click",function(e) { 
		if(e.target && e.target.nodeName == "A") {
			const docs = e.target.id+".md"
			thispage = docs;
			run(docs)
			document.body.className = e.target.id;
			document.getElementById('textbox').innerHTML = '';
			document.getElementById('textbox').className = 'off';
		}
	});


	// home page
	function sethome() {
		let reference = document.getElementById('wild-locations');
		let next = reference.nextElementSibling;
		
		//
		next.addEventListener("click",function(e) { 
			if(e.target && e.target.nodeName == "A") {
				e.preventDefault();
				document.getElementById('textbox').className = 'on';
				var hashval = e.target.href.match(/#([\s\S]*)$/)[1];
				var hash = hashval.substring(1);
				console.log(hash);
				fill(hash)
			}
		});
	}


	// start <<<<<<<<<<<
	// load page from URL
	if(window.location.hash) {
		var hash = window.location.hash.substring(2);
		console.log(hash+' : from url')
		run(hash+'.md');
		history.replaceState(undefined, undefined, "#!"+hash)
	} else {
		document.body.className = 'home';
		run('home.md');
	}

</script>
</body>
</html>
